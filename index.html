<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form Validation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='index-style.css'>
    <script src='valid.js'></script>
</head>
<body id="styled-container">
        <form class="form-signin" id="form" action="#">
            <div class="form-group">
                <label for="user-lab" class="lab-style">UserName:</label>
                <input type="text" class="form-control empty-field" id="user-lab">
            </div>
            <div class="form-group">
                <label for="address-lab" class="lab-style">Address:</label>
                <input type="text" class="form-control empty-field" id="address-lab">
            </div>
            <div class="form-group">
                <label for="email-lab" class="lab-style">E-mail Address:</label>
                <input type="text" class="form-control empty-field" id="email-lab">
            </div>
            <div class="form-group">
                <label for="pwd-lab" class="lab-style">Password:</label>
                <input type="password" class="form-control empty-field" id="pwd-lab">
            </div>
            <div class="form-group">
                <label for="comment-lab" class="lab-style">Comments:</label>
                <textarea class="form-control empty-field" id="comment-lab" rows="4"></textarea>
            </div>
            <button type="submit" id="sign-btn" class="btn form-control btn-style" onclick="validate()">Send</button>
            <button type="reset" class="btn form-control btn-style">Reset</button>
        </form>
       
  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
